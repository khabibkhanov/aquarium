<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Gold Fish</title>
</head>
<body>
    <div class="aquarium">
        <audio  controls autoplay="true">
            <source src="./images/bgsound.mp3" type="audio/mp3">
        </audio>
        <video autoplay muted loop id="ocean">
            <source src="./images/video.mp4" type="video/mp4">
        </video>
            <img src="./images/blue_fish.png" alt="fish" class="fish blue">
            <img src="./images/fish_left.png" alt="fish" class="fish yellow">
            <img src="./images/nemo.png" alt="fish" class="fish nemo">
            <img src="./images/Golden_left.png" alt="fish" class="fish left">
            <img src="./images/Gold_Fish.png" alt="GoldFish" class="fish first">
    </div>
</body>
</html>
